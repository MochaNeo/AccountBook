<!DOCTYPE HTML>
<html>

<head>
    <title>top page</title>
    <meta http-equiv="Content-Type" 
        content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>

<body class="container">
    <!--ナビゲーションバー-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-4">
        <div class="container-fluid">
            <!--タイトル-->
            <a class="navbar-brand" th:href="@{/}" role="button">AccountBook</a>
                <!--ハンバーガーボタン-->
                <button class="navbar-toggler navbar-light" type="button" 
                data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
                aria-controls="navbarSupportedContent" aria-expanded="false" 
                aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            <!--コンテンツ-->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!--リスト-->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!--ホーム-->
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}" role="button" >Home</a>
                    </li>
                    <!--カテゴリーページ-->
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/category}" role="button">Category</a>
                    </li>
                    <!--ドロップダウン-->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" 
                            href="#" role="button" data-bs-toggle="dropdown" 
                            aria-expanded="false">Dropdown</a>
                        <!--内子-->
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                </ul>
                <!--検索フォーム-->
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    
    <!--タイトル-->
    <h1 class="display-5 mb-4">Category</h1>

    <!--ホームに戻る-->
    <a th:href="@{/}" class="btn btn-secondary mb-4">Back</a>
  
    <!--入力フォーム-->
    <form method="post" action="/category" th:object="${category}">

        <!--カテゴリー入力-->
        <div class="mb-3">
            <label for="name" class="form-label">Category Name</label>
            <input type="text" class="form-control" 
                name="categoryName" th:value="*{categoryName}" />
            <div class="text text-danger" th:if="${#fields.hasErrors('categoryName')}" th:errors="*{categoryName}"></div>
        </div>

        <!--作成ボタン-->
        <input type="submit"  class="btn btn-primary"value="Create"/>
    </form>

    
    <!--エラーメッセージ-->
    <body class="container">
        <div th:if="${errorMessage}" class="text-danger">
            <p th:text="${errorMessage}"></p>
        </div>
    </body>

    <!--テーブル一覧-->
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${data}">
                <td th:text="${item.categoryName}"></td>
                <td>
                    <form th:action="@{/categoryDelete/{id}}" th:method="Delete">
                        <input type="hidden" name="_method" value="delete"/>
                        <input type="hidden" name="id" th:value="${item.id}"/>
                        <button type="submit" class="btn btn-secondary">Delete</button>
                    </form>
                                     
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
