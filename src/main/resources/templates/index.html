<!DOCTYPE HTML>
<html>

<head>
    <title>top page</title>
    <meta http-equiv="Content-Type" 
        content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>

<body class="container">
    <!--タイトル-->
    <h1 class="display-4 mb-4">AccountBook</h1>

    <!--カテゴリー管理ページに遷移-->
    <a th:href="@{/category}" class="btn btn-secondary">Category</a>

    <!--入力フォーム-->
    <form method="post" action="/" th:object="${account}">

        <!-- 収支の選択 -->
        <div class="mb-3">
            <label class="form-label">Balance</label>
        
            <div class="form-check">
                <input class="form-check-input" type="radio" name="balance" 
                    id="expense" th:value="Expense" th:checked="${(balance == 'Expense')}">
                <label class="form-check-label" for="expense">Expense</label>
            </div>
        
            <div class="form-check">
                <input class="form-check-input" type="radio" name="balance"
                    id="income" th:value="Income" th:checked="${(balance == 'Income')}">
                <label class="form-check-label" for="income">Income</label>
            </div>
            <div class="text text-danger" th:if="${#fields.hasErrors('balance')}" th:errors="*{balance}"></div>
        </div>
        
        
        <!--名前-->
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" 
                name="name" th:value="*{name}" />
            <div class="text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <!--金額-->
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" name="price" th:value="*{price}" />
            <div class="text text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
        </div>

        <!-- カテゴリー -->
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select class="form-control" name="category" th:field="*{category}">
                <option th:each="category : ${categories}"
                        th:value="${category.id}"
                        th:text="${category.categoryName}">
                </option>
            </select>
            <div class="text text-danger" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
        </div>

        <!--日付-->
        <div class="mb-3">
            <label for="date" class="form-label">Due Date</label>
            <input type="date" class="form-control" 
                name="date" id="date"/>
            <div class="text text-danger" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></div>
            <script>
                var today = new Date();
                var year = today.getFullYear();
                var month = (today.getMonth() + 1).toString().padStart(2, '0');
                var day = today.getDate().toString().padStart(2, '0');
                var formattedDate = year + '-' + month + '-' + day;
                document.getElementById('date').value = formattedDate;
            </script>
        </div>

        <!--作成ボタン-->
        <input type="submit"  class="btn btn-primary"value="Create"/>
    </form>

    <!--合計金額-->
    <div>
        <p>Totoal Income: <span th:text="${totalIncome}"></span>
            Total Expense: <span th:text="${totalExpense}"></span>
            Total Price: <span th:text="${totalPrice}"></span></p>
    </div>

    <!--テーブル一覧-->
    <table class="table">
        <thead>
            <tr>
                <th>Balance</th>
                <th>Name</th>
                <th>Price</th>
                <th>Date</th>
                <th>Category</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${data}">
                <td th:text="${item.balance ? 'Income' : 'Expense'}"
                    th:style="${item.balance ? 'color: blue;' : 'color: red;'}">
                </td>
                <td th:text="${item.name}"></td>
                <td th:text="${item.price}"></td>
                <td th:text="${item.date}"></td>
                <td th:text="${item.category.categoryName}"></td>
                <td>
                    <a th:href="@{/edit/{id}(id=${item.id})}" class="btn btn-secondary">Edit</a>
                </td>
                <td>
                    <a th:href="@{/delete/{id}(id=${item.id})}" class="btn btn-secondary">Delete</a>
                </td>
            </tr>
            
        </tbody>
    </table>


</body>
</html>
