<!DOCTYPE HTML>
<html>

<head>
    <title>top page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  	<!-- Bootstrap CSS -->
  	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Chart.jsの追加 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">


</head>

<body class="container">

    <!--ナビゲーションバー-->
    <nav class="navbar navbar-expand-lg mb-4 ">
        <div class="container-fluid">
            <!--タイトル-->
            <a class="navbar-brand fw-bolder link-dark fs-2" th:href="@{/}" role="button">AccountBook</a>
                <!--ハンバーガーボタン-->
                <button class="navbar-toggler navbar-light" type="button" 
                data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
                aria-controls="navbarSupportedContent" aria-expanded="false" 
                aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            <!--コンテンツ-->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!--リスト-->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!--ホーム-->
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}" role="button" >Home</a>
                    </li>
                    <!--カテゴリーページ-->
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/category}" role="button">Category</a>
                    </li>
                    <!--アカウント追加ページ-->
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/add}" role="button">Add</a>
                    </li>
                </ul>
                <!--検索フォーム-->
                <form class="d-flex" role="search" action="/search" method="post">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="name">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!--タイトル-->
    <h1 class="display-4 mb-4">Stat</h1>

    <!--ホームに戻る-->
    <div class="mb-4">
        <a th:href="@{/}" class="btn btn-secondary">Back</a>
    </div>
    

    <div style="width: 50%">
        <canvas id="categoryChart"></canvas> <!-- グラフを描画するためのCanvas -->
    </div>



    <!-- <form action="/stat" method="get">
        <input type="month" id="monthPicker" name="month" required>
        <button type="submit">表示</button>
    </form> -->


    <script th:inline="javascript">
        /*<![CDATA[*/
        const categoryList = /*[[${CategoryList}]]*/ [];
        const categoryTotal = /*[[${CategoryTotal}]]*/ [];

        const ctx = document.getElementById('categoryChart').getContext('2d');
        const categoryChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: categoryList,
                datasets: [{
                    label: 'Category Total',
                    data: categoryTotal,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255,99,132,1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
            }
        });
        /*]]>*/
    </script>

    


</body>
</html>
