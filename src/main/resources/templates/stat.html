    <!--グラフを表示する-->

        <div style="width: 50%">

        <div style="width: 50%">

    <!--グラフ用スクリプト-->
    <script th:inline="javascript">
        /*<![CDATA[*/
        const ExpenseCategoryList = /*[[${ExpenseCategoryList}]]*/ [];
        const ExpenseCategoryTotal = /*[[${ExpenseCategoryTotal}]]*/ [];
    
        const ExpenseCtx = document.getElementById('ExpenseCategoryChart').getContext('2d');
        const ExpenseCategoryChart = new Chart(ExpenseCtx, {
            type: 'pie',
            data: {
                labels: ExpenseCategoryList,
                datasets: [{
                    label: 'Expense',
                    data: ExpenseCategoryTotal,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255,99,132,1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                title: {
                    display: true,
                    text: 'Expense'
                },
            }
        });
        /*]]>*/
    </script>
    <script th:inline="javascript">

    <!--日付の表示-->
    <div class="mb-4">
        <h4 class="display-6 mb-2 float-start fw-bolder" id="currentDate"></h4>
        <div class="btn-group float-end" role= "group" aria-label="Basic example">
            <button type="button" class="btn btn-primary" onclick="changeMonth(-1)"><i class="fas fa-chevron-left"></i> </button>
            <button type="button" class="btn btn-primary" onclick="updateToday()"><i class="fas fa-calendar-day"></i> </button>
            <button type="button" class="btn btn-primary" onclick="changeMonth(1)"> <i class="fas fa-chevron-right"></i></button>
        </div>

        <!-- 日付の変更用スクリプト -->
        <script>
            var currentDateElement = document.getElementById('currentDate');
            var currentDate = new Date();

            //現在の日付から指定された月数を加減する (setMonthメソッドを使用)。
            function changeMonth(months) {
                currentDate.setMonth(currentDate.getMonth() + months);
                updateDate();
            }
            
            //現在の日付を今日の日付にリセットする。
            function updateToday() {
                currentDate = new Date();
                updateDate();
            }

            // 初期ロード時に日付を更新
            document.addEventListener('DOMContentLoaded', function() {
                updateDate();
            });

            function fetchAndUpdateGraphs() {
                var yearMonth = currentDate.toISOString().split('T')[0].substring(0, 7); // YYYY-MM形式

                // 支出データのフェッチ
                fetch(`/api/categories/price/expense?date=${yearMonth}`)
                    .then(response => response.json())
                    .then(data => updateExpenseGraph(data))
                    .catch(error => console.error('Error fetching expense data:', error));

                // 収入データのフェッチ
                fetch(`/api/categories/price/income?date=${yearMonth}`)
                    .then(response => response.json())
                    .then(data => updateIncomeGraph(data))
                    .catch(error => console.error('Error fetching income data:', error));
            }

            // 支出グラフの更新
            function updateExpenseGraph(expenseData) {
                // サーバーから受け取ったデータをグラフのデータセットに割り当てます
                ExpenseCategoryChart.data.datasets[0].data = expenseData.map(item => item.total);
                ExpenseCategoryChart.data.labels = expenseData.map(item => item.category);

                // グラフを更新します
                ExpenseCategoryChart.update();
            }

            // 収入グラフの更新
            function updateIncomeGraph(incomeData) {
                // サーバーから受け取ったデータをグラフのデータセットに割り当てます
                IncomeCategoryChart.data.datasets[0].data = incomeData.map(item => item.total);
                IncomeCategoryChart.data.labels = incomeData.map(item => item.category);

                // グラフを更新します
                IncomeCategoryChart.update();
            }

            // updateDate関数にfetchAndUpdateGraphsの呼び出しを追加
            function updateDate() {
                // 年と月を取得し、月は0基準なので1を足す
                var year = currentDate.getFullYear();
                var month = currentDate.getMonth() + 1; // JavaScriptの月は0から始まるため

                // 月が一桁の場合、先頭に0を付けて二桁にする
                var formattedMonth = month < 10 ? '0' + month : month;

                // 年と月でフォーマットする
                var formattedDate = year + '-' + formattedMonth;

                // ページ上の日付表示部分を更新
                document.getElementById('currentDate').textContent = formattedDate;
            }

        </script>
    </div>

</body>
